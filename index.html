<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Train Schedule</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="assets/style.css"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class = "jumbotron" style="background-color: darkblue; color:silver">
            <h1 class="display-4 text-center">Train Schedule</h1>
            <h4 class="display-3 text-center">All Aboard!</h4>
        </div>

        <div class="row">

            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header" style="color:red">
                        <h2 class="text-center">Current Trains in Operation</h2>
                    <div class="card-body">
                            <table class="table table-sm table-hover" id="train-table">
                                <thead>
                                    <tr>
                                        <th scope="col" style="color:black">Train Name</th>
                                        <th scope="col" style="color:black">Destination</th>
                                        <th scope="col" style="color:black">Frequency</th>
                                        <th scope="col" style="color:black">Next Arrival</th>
                                        <th scope="col" style="color:black">Minutes Away</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header" style="color:black">Add Your Local Train</div>
                    <div class="card body">

                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency</label>
                                <input class="form-control" id="frequency-input">
                            </div>
                            <div class="form-group">
                                <label for="next-arrival-input">Next Arrival</label>
                                <input class="form-control" id="next-arrival-input">
                            </div>
                            <div class="form-group">
                                <label for="minutes-away-input">Minutes Away</label>
                                <input class="form-control" id="minutes-away-input">
                            </div>
                            <button class="btn btn-info float-left" id="add-train-btn">Add Your Train</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>

<script type="text/javascript" src="assets/javascript/train.js"></script>

</body>
</html>
